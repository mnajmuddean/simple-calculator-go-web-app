<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }

        /* Profile Card Styles */
        .profile-card {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            width: 200px; /* Smaller width */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .profile-card h2 {
            font-size: 18px; /* Smaller font size */
            margin: 10px 0;
        }

        .profile-links {
            margin-top: 10px; /* Smaller top margin */
        }

        .profile-links a {
            display: block;
            margin: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px; /* Smaller font size */
            transition: color 0.3s ease;
        }

        .profile-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <form action="/calculate" method="POST">
                <input type="number" name="num1" placeholder="Enter first number" required>
                <input type="number" name="num2" placeholder="Enter second number" required>
                <select name="operator" required>
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
                <button type="submit">Calculate</button>
            </form>
            <div class="result" id="calc-result"></div>
        </div>
    
        <!-- LinkedIn Profile Card -->
        <div class="profile-card">
            <div class="profile-links">
                <a href="https://www.linkedin.com/in/mnajmuddean" target="_blank">LinkedIn</a>
            </div>
        </div>
        
        <!-- GitHub Profile Card -->
        <div class="profile-card">
            <div class="profile-links">
                <a href="https://github.com/mnajmuddean" target="_blank">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    // JavaScript to update the result
    function updateResult() {
        var num1 = parseFloat(document.getElementsByName("num1")[0].value);
        var num2 = parseFloat(document.getElementsByName("num2")[0].value);
        var operator = document.getElementsByName("operator")[0].value;

        var result = 0;
        switch (operator) {
            case "add":
                result = num1 + num2;
                break;
            case "subtract":
                result = num1 - num2;
                break;
            case "multiply":
                result = num1 * num2;
                break;
            case "divide":
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    alert("Division by zero is not allowed.");
                }
                break;
            default:
                alert("Invalid operator.");
                break;
        }

        // Update the result in the existing result element
        var resultElement = document.getElementById("calc-result");
        resultElement.innerHTML = "Result: " + result.toFixed(2);
    }

    // Attach the updateResult function to the form submission event
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from submitting in the traditional way
        updateResult(); // Calculate and display the result

        // Clear the input fields after displaying the result
        document.getElementsByName("num1")[0].value = "";
        document.getElementsByName("num2")[0].value = "";
    });
</script>
